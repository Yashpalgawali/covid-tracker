<div class="container"  > 
    <h4 class="text-center">{{component_name}}</h4>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="covcennum">Add Ward Type</label>
            <input type="text" name="covcennum" [(ngModel)]="covcenwardtype.cov_cen_ward_type" placeholder="Enter Ward Type" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
    </form>
</div>
