<div class="container">
    <div><h4 class="text-center">View Covid Center Patient<br>
            <a routerLink="/addcovcenpatient" class="btn btn-primary m-3 ">Add Patient</a>
        </h4> </div>
    <div *ngIf="response"> <h4 class="alert alert-success">{{response}}</h4>  </div>
    <div *ngIf="reserr"> <h4 class="alert alert-danger">{{reserr}}</h4>  </div>
    <table class="table table-hover table-striped">
        <thead>
            <th>Sr no.</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>UPDATE</th>
        </thead>
        <tbody>
            <tr *ngFor="let covcenpatient of covcenpatientlist; let i=index">
                <td>{{i+1}}</td> 
                <td>{{covcenpatient.covcen_patient_name}}</td>
                <td>{{covcenpatient.covcendoctor.covcendocname}}</td>
                <td><button class="btn btn-success" (click)="getCovCenPatientById(covcenpatient.covcen_patient_id)">UPDATE</button></td>
            </tr>
        </tbody>
    </table> 
</div>
