<div class="container">
    <div><h4 class="text-center">View Covid Center Doctor<br>
            <a routerLink="/addcovcendoctor" class="btn btn-primary m-3 ">Add Doctor</a>
        </h4> </div>
    <div *ngIf="response"> <h4 class="alert alert-success">{{response}}</h4>  </div>
    <div *ngIf="reserr"> <h4 class="alert alert-danger">{{reserr}}</h4>  </div>
    <table class="table table-hover table-striped">
        <thead>
            <th>Sr no.</th>
            <th>Doctor</th>
            <th>Department</th>
            <th>UPDATE</th>
        </thead>
        <tbody>
            <tr *ngFor="let covcendoc of covcendoclist; let i=index">
                <td>{{i+1}}</td> 
                <td>{{covcendoc.covcendocname}}</td>
                <td>{{covcendoc.covcendept.covcendeptname}}</td>
                <td><button class="btn btn-success" (click)="getCovCenterDoctorById(covcendoc.covcendocid)">UPDATE</button></td>
            </tr>
        </tbody>
    </table> 
</div>
