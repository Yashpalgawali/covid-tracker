<div class="container">
    <div >
        <h4 class="text-center">View Covid Centers<br>
            <a routerLink="/addcovcenter" class="btn btn-primary m-3">Add Covid Center</a>
        </h4>
        
    </div>
    <div *ngIf="response"> <h5 class="alert alert-success">{{response}}</h5> </div>
    <table class="table table-hover table-striped">
        <thead>
            <th>Sr no.</th>
            <th>CovCenter</th>
            <th>UPDATE</th>
        </thead>
        <tbody>
            <tr *ngFor="let covcenter of covcenlist; let i=index">
                <td>{{i+1}}</td> 
                <td>{{covcenter.covcennum}}</td>
                <td><button class="btn btn-success" (click)="getCovCenterById(covcenter.covcen_id)">UPDATE</button></td>
            </tr>
        </tbody>
    </table> 
</div>
